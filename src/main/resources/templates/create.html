<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="m-0 vh-100 row justify-content-center align-items-center ">
        <div class="col-10 " style="background-color: beige;">
        <h1>Agregar Producto</h1>
        <form th:action="@{/productos/save}" method="post">  
        
        <div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Nombre del Producto</label>
  <input type="text" class="form-control"  id="formGroupExampleInput" name="nombre" placeholder="Escriba el nombre del producto">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">Descripción del Producto</label>
  <input type="text" class="form-control" id="formGroupExampleInput2"name="descripcion" placeholder="Escriba descripción del producto">
</div>
            
            <div class="mb-3">
  <label for="formGroupExampleInput3" class="form-label">Precio del Producto</label>
  <input type="text" class="form-control" id="formGroupExampleInput2"name="precio" placeholder="Escriba precio del producto">
</div>
            
            <button type="submit" class="btn btn-success">Guardar </button>
            
       </form>
            
        </div>
        
    </body>
</html>

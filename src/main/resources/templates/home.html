<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
       
        
        <div class="container">
            
             <h1>Lista de Productos </h1>
        
        <a th:href="@{/productos/create}" class="btn btn-primary">Nuevo Producto</a>
            
            
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Precio</th>
      <th scope="col">Acción</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="producto:${productos}">
      <td scope="row" th:text="${producto.id}"></td>
      <td  th:text="${producto.nombre}"></td>
      <td  th:text="${producto.descripcion}"></td>
      <td  th:text="${producto.precio}"></td>
      <td >   <a th:href="@{/productos/edit/{id} (id=${producto.id})}" class="btn btn-warning">Editar</a></td>
      <td >   <a th:href="@{/productos/delete/{id} (id=${producto.id})}" class="btn btn-danger">Eliminar</a></td>
      
    </tr>
   
  </tbody>
</table>
            </div>
    </body>
</html>
